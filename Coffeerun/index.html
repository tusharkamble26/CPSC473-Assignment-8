<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form" id="test">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" required>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="short">
                          Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="tall" checked>
                          Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="grande">
                          Grande
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="Coffee-Zilla">
                            Coffee-Zilla
                        </label>
                    </div>
                    <div id="show" style="display:none;">
                        <div class="radio">
                            <label>
                          <input type="radio" name="size" value="choco">
                          Chocolate
                        </label>
                        </div>
                        <div class="radio">
                            <label>
                          <input type="radio" name="size" value="van">
                          Vanilla
                        </label>
                        </div>
                        <div class="radio">
                            <label>
                          <input type="radio" name="size" value="bs">
                          Butterscotch
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                          <option value="">None</option>
                          <option value="caramel">Caramel</option>
                          <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input name="strength" id="strengthLevel" type="range" min="0" max="100" value="0" onchange="showValue(this.value)" />
                        <span id="range">0</span>
                        <script type="text/javascript">
                            function showValue(newValue) {
                                document.getElementById("range").innerHTML = newValue;
                                if (newValue < 30)
                                    document.getElementById("range").style.color = "green";
                                if (newValue >= 30 && newValue < 70)
                                    document.getElementById("range").style.color = "yellow";
                                if (newValue >= 70)
                                    document.getElementById("range").style.color = "red";
                            }
                        </script>
                    </div>
                    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="webshim/polyfiller.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
